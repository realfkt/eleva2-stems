<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Separación de Stems con IA | ELEVA2</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Separación de Stems con IA</h1>
      <p>Sube tu canción y recibe el resultado en tu correo después del pago.</p>
    </div>

    <div class="card">
      <form id="stemForm" class="form">
        <div class="form-group">
          <label for="audioFile">Archivo de audio (MP3, WAV)</label>
          <div id="dropZone" class="drop-zone">
            <div class="drop-zone__icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" viewBox="0 0 24 24">
                <path d="M19 15v-2h-2v2h2zM15 15v-2H9v2h6zm-8 0v-2H5v2h2zM20 6h-3V4h-2v2h-4V4H9v2H6V4H4v2H1v2h1v10c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8h1V6h-3zm-2 12H4V8h16v10z"/>
              </svg>
            </div>
            <p class="drop-zone__text">Arrastra tu archivo aquí o haz clic</p>
            <input type="file" id="audioFile" name="audioFile" accept="audio/*" required class="drop-zone__input">
          </div>
          <div id="filePreview" class="hidden mt-3 file-preview">
            <span id="fileName" class="text-sm"></span>
            <button type="button" id="removeFile" class="remove-btn">×</button>
          </div>
        </div>

        <div class="form-group">
          <label>Tu nombre</label>
          <input type="text" name="nombre" placeholder="Ej. Juan Pérez" required>
        </div>

        <div class="form-group">
          <label>Correo electrónico</label>
          <input type="email" name="email" placeholder="tu@email.com" required>
        </div>

        <button type="submit" id="submitBtn" class="btn">Pagar y Procesar</button>
      </form>
    </div>

    <footer>
      © 2026 ELEVA2. Procesamiento seguro.
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
